<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body style="background-image: url('images/114.jpg'); background-size: cover;">
<div align="center">
  <h1 style="color:white; font-weight:bold; text-align:center;">Select Your Pizza</h1>
  <br />
  <div class="col-sm-4">

    <form action="#" th:action="@{/saves}" th:object="${checkout}" method="post">

      <table style="margin: 0 auto; background-color: white;" class="table table-striped table-responsive-md">

      <tbody>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">Customer Name</label>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{CusName}" class="form-control" placeholder="Checkout Name" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">Phone Number</label>
            <input type="text" th:field="*{CusNumber}" class="form-control" placeholder="Customer Number" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">Payment</label>
            <select th:field="*{Payment}" class="form-control">
              <option value="">--Select Payment--</option>
              <option value="Cash">Cash</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Cash On Delivery">Cash On Delivery</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">Address</label>
            <input type="text" th:field="*{Address}" class="form-control" placeholder="Address" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">Select Pizza</label>
            <select th:field="*{PizzaId}" class="form-control">
              <option value="">--Select Pizza ID--</option>
              <option value="Pizza 1 - Pepperoni Small - $11">Pizza 1 - Pepperoni Small - $11 </option>
              <option value="Pizza 1 - Pepperoni Medium -$12">Pizza 1 - Pepperoni Medium -$12 </option>
              <option value="Pizza 1 - Pepperoni Large -$13">Pizza 1 - Pepperoni Large -$13 </option>
              <option value="Pizza 2 - Margherita Small -$14">Pizza 2 - Margherita Small -$14</option>
              <option value="Pizza 2 - Margherita Medium -$15">Pizza 2 - Margherita Medium -$15</option>
              <option value="Pizza 2 - Margherita Large -$16">Pizza 2 - Margherita Large -$16</option>
              <option value="Pizza 3 - Hawaiian Small-$12">Pizza 3 - Hawaiian Small-$12</option>
              <option value="Pizza 3 - Hawaiian Medium -$13">Pizza 3 - Hawaiian Medium -$13</option>
              <option value="Pizza 3 - Hawaiian Large-$16">Pizza 3 - Hawaiian Large-$16</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" style="font-weight: bold; color: black;">PizzaQty</label>
            <input type="text" th:field="*{PizzaQty}" class="form-control" placeholder="Pizza Quantity" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" class="btn btn-info">Add to Cart</button>
          </td>
        </tr>
        </tbody>
      </table>

    </form>

  </div>
</div>
</body>
</html>

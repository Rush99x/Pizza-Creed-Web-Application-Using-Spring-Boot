<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <link th:href="@{/css/style-form.css}" rel="stylesheet">
</head>
<body style="background-image: url('images/111.jpg'); background-size: cover;">
<div>
  <h1 style="color: white;"><center><b>Your Checkout</b></center></h1>

  <tr>

    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table style="margin:0 300px 0 300px; background-color: white;" class="table table-striped table-responsive-md">


          <thead class="thead-dark" style="background-color: yellow;">

          <tr style="background-color:$yellow-500;">
            <th style="padding:0 30px 0 30px;" >Customer ID</th>
            <th style="padding:0 30px 0 30px;">Customer Name</th>
            <th style="padding:0 30px 0 30px;">Payment</th>
            <th style="padding:0 30px 0 30px;">Address</th>
            <th style="padding:0 30px 0 30px;">PizzaId</th>
            <th style="padding:0 30px 0 30px;">PizzaQty</th>
          </tr>
          </thead>
          <tbody>
          <tr  th:each="checkout : ${listcheckout }">
            <td th:text="${checkout.id}"> Customer ID</td>
            <td th:text="${checkout.CusName}">Customer Name</td>
            <td th:text="${checkout.Payment}">Payment</td>
            <td th:text="${checkout.Address}">Address</td>
            <td th:text="${checkout.PizzaId}">PizzaId</td>
            <td th:text="${checkout.PizzaQty}">PizzaQty</td>
            <td>
              <a th:href="@{'/edits/' + ${checkout.id}}">Edit</a>
            </td>
            <td>
              <a th:href="@{'/deletes/' + ${checkout.id}}">Delete</a>
            </td>
          </tr>


          </tbody>
        </table>


      </div>

    </div>

  </tr>

  </tbody>
  </table>
  </div>
<div><h1><a th:href="@{'/new_checkout'}" class="btn btn-primary">Add Pizza</a></h1></div>

</body>
</html>
